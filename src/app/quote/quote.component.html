<div>
  <h1>the quote garden</h1>
  <hr>
  <ul>
      <div *ngFor='let quote of quotes;let i = index'>
          <li>{{quote.name}} Published: {{quote.publishDate|date}}</li>
          <button (click)='toggleDetails(i)'>Toggle Details</button>
          <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isBoring) = 'boringQuote($event,i)'></app-quote-detail>
      </div>
    
  </ul>
  <p *ngIf='quotes.length > 5'>you have too many quotes</p>
</div>
