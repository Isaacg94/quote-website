<div class="text-center">
    <button (click)="likeButtonClick()" class="btn btn-outline-success btn-sm  mr-3"><img [src]="likeUrl" alt="like-icon" width="30%"> {{numberOfLikes}}</button>
    <button (click)="dislikeButtonClick()" class="btn btn-outline-danger btn-sm mr-3"><img [src]="dislikeUrl" alt="dislike-icon" width="30%"> {{numberOfDislikes}}</button>
</div>
