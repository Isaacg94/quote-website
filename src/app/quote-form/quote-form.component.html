<div class="container-fluid">
  <h2 class="text-center">Publish Quote</h2>
  <form>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" required class="form-control" id="author">
      <div class="form-group">
        <label for="Quote">Quote</label>
        <textarea id="quote" rows="4" class="form-control" required></textarea>
      </div>
      <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" required class="form-control" id="publisher">
      </div>
    </div>
  </form>
</div>
