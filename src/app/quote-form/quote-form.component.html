<div class="container-fluid">
  <h2 class="text-center">Publish Quote</h2>
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
      {{newQuote.name}}
      <br>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Plagiarism isn't Flattery:
          Author is Required!
      </div>
    </div>
      <div class="form-group">
        <label for="Quote">Quote</label>
        <textarea id="quote" rows="4" class="form-control" required></textarea>
      </div>
      <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" required class="form-control" id="publisher">
      </div>
      <button type="submit" class="btn btn-success">Add Quote!</button>
  </form>
</div>
